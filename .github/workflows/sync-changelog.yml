name: Sync Changelog

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

concurrency:
  group: sync-changelog
  cancel-in-progress: false

jobs:
  sync:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Fetch latest release info
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          BODY=$(gh release view "$TAG" --json body --jq '.body' | sed 's/<!--.*-->//g')
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo "$BODY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Prepend release notes to changelog.mdx
        env:
          RELEASE_TAG: ${{ steps.release.outputs.tag }}
          RELEASE_BODY: ${{ steps.release.outputs.body }}
        run: |
          set -euo pipefail

          VERSION="${RELEASE_TAG#v}"
          DATE=$(TZ=America/Sao_Paulo date +%Y-%m-%d)
          FILE="docs/reference/changelog.mdx"
          HEADING="## v${VERSION}"

          # Skip if this version already exists (idempotent re-runs)
          if grep -qF "${HEADING}" "${FILE}"; then
            echo "Version ${VERSION} already in changelog, skipping."
            exit 0
          fi

          NEW_SECTION="${HEADING} - ${DATE}"$'\n\n'"${RELEASE_BODY}"$'\n'

          # Find the line number of the closing --- of the frontmatter
          FRONTMATTER_END=$(awk '/^---/{count++; if(count==2){print NR; exit}}' "${FILE}")

          # Insert the new section after the frontmatter blank line
          {
            head -n "${FRONTMATTER_END}" "${FILE}"
            echo ""
            echo "${NEW_SECTION}"
            tail -n +"$((FRONTMATTER_END + 1))" "${FILE}" | sed '/^$/{ N; /^\n$/d; }' | tail -n +2
          } > "${FILE}.tmp"
          mv "${FILE}.tmp" "${FILE}"

      - name: Open changelog PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="docs/changelog-${{ steps.release.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add docs/reference/changelog.mdx
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "docs: update changelog for ${{ steps.release.outputs.tag }}"
          git push --force origin "$BRANCH"
          gh pr create \
            --title "docs: update changelog for ${{ steps.release.outputs.tag }}" \
            --body "Automated changelog update for ${{ steps.release.outputs.tag }}." \
            --base main \
            --head "$BRANCH" || true
